<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор реликвий</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Калькулятор реликвий</h1>
        </header>
        
        <main>
            <div class="sets-container">
                <div class="sets-window">
                    <h2>Ваши сеты</h2>
                    <div id="sets-list" class="sets-list">
                        <!-- Здесь будут отображаться добавленные сеты -->
                        <p class="empty-message">Нет добавленных сетов</p>
                    </div>
                </div>
                
                <button class="add-set-btn" id="addSetBtn">
                    <span class="btn-icon">+</span>
                    Добавить сет
                </button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
